fragment UserFields on User {
  id
}

# SANDIGO crossChainUserWithFarms
query CrossChainUserWithFarms($id: ID!, $chainIds: [Int!]!, $block: Block_height) {
  crossChainUserWithFarms(id: $id, chainIds: $chainIds, block: $block) {
    id
    chainId
    valueUSD
    pair {
      ...PairFields
      feeApr
      incentiveApr
      farm {
        ...FarmFields
      }
    }
  }
}

